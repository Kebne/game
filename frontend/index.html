<!DOCTYPE html>
<html>
<head>

<body id="sheriff-game">
  
  <main>
    <section>
      <div class="game-questions"></div>
    </section>

    <section>
      <div class="game-countdown">Tid</div>
      <div class="game-correct-answer">Svar</div>
    </section>

    <section>
      <div class="game-board">
        <game-board></game-board>
      </div>
    </section>

    <section>
      <div class="player-input-wrapper">   
          <div class="player-status"></div>
          <div class="player-marks"></div>
          <game-betting-slider></game-betting-slider>
          <div class="player-input">  
              <div><button class="js-player-bet">Betta</button></div>
              <div><button class="js-player-pass">Passa</button></div>
              <div><button class="js-player-fold">Lägga sig</button></div>

        </div>

    <!-- this is only for showing to floe o the game -->

      <div class="game-output"></div>

<script type="module">
  import {questions} from './modules/questions.js';
  import {createQuestionForm} from './modules/template.js';
  import {countDown} from './modules/countdown.js';
  import {playerChoice} from './modules/playerchoice.js';
  import {players} from './modules/players.js';
  import {bettingSlider} from './modules/bettingslider.js';
  import {createGameBoard} from './modules/gameboard.js';
  
 
  
  window.onload = game();
  
  // This so we can halt funtions until they are done beore proceeding with the next step
  async function game() {
  var gamePot = 0;
  var currentPlayer = 'player1';
  var currentQuestion = 'question1';
  var data = Object.values(players);

  createGameBoard(players, gamePot);

  await seating(data);
  await firstBet(data);
  await firstQuestion(currentPlayer, currentQuestion);
  await betting(0);
  await secondQuestion();
  await betting(1);
  await endGame();
  
};




async function seating(data) {
  return new Promise((resolve) => {
    //let data = Object.values(players);
    data.forEach((item) => {
        console.log('item players', item);
        item.seated = true;
      });
    resolve();
  });
};

async function firstBet(data) {
  return new Promise((resolve) => {
    let outputDiv = document.querySelector('.game-output');
    outputDiv.insertAdjacentHTML('beforeend', '<p class="game-events">Satsar auto</p>');
    //let data = Object.values(players);
    data.forEach((item) => {
        item.marks -= 10;
        item.bet.push(10);
      });
    outputDiv.insertAdjacentHTML('beforeend', `Spelare 1 marker: ${players.player1.marks}, spelare 2 marker ${players.player2.marks}<br><br><br>`);

    let myTest = document.querySelector('.player1 progress');
    myTest.value = players.player1.marks;
    console.log('mytest',myTest);

    resolve();
  });
};

async function firstQuestion(currentPlayer, currentQuestion) {
  return new Promise((resolve) => {
   
    let questionNumber = 1;
    let currentQuestion = questions[`question${questionNumber}`];
    countDown(3, currentQuestion)
    createQuestionForm(currentQuestion);
    document.querySelector('.player-status').innerHTML = `Spelare ${currentPlayer}s tur`;
   
    let outputDiv = document.querySelector('.game-output');
    outputDiv.insertAdjacentHTML('beforeend', '<p class="game-events">Fråga1</p>');
    setTimeout( function() { 
      let p1 = players.player1.answer;
      let p2 = players.player2.answer;
      outputDiv.insertAdjacentHTML('beforeend', `Spelare 1 svar: <b>${p1}</b>, spelare 2 svar: <b>${p2}</b><br><br><br>`);
    resolve();
     }, 2000);
    
  });
};

    let outputDiv = document.querySelector('.game-output');
    outputDiv.insertAdjacentHTML('beforeend', '<p class="game-events">Satsar</p>');
 
    let p1 = 100;
    let p2 = 200;
    outputDiv.insertAdjacentHTML('beforeend', `Spelare 1 satsade: <b>${p1}</b>, spelare 2 satsade: <b>${p2}</b><br><br><br>`);
    resolve();

async function secondQuestion() {
  return new Promise((resolve) => {
    let outputDiv = document.querySelector('.game-output');
    outputDiv.insertAdjacentHTML('beforeend', '<p class="game-events">Fråga2</p>');
    setTimeout(function(){
    let p1 = players.player1.answer;
    let p2 = players.player2.answer;
    outputDiv.insertAdjacentHTML('beforeend', `Spelare 1 svar: <b>${p1}</b>, spelare 2 svar: <b>${p2}</b><br><br><br>`);
    resolve();
    }, 2000)
    
  });
};

async function endGame() {
  return new Promise((resolve) => {
    let outputDiv = document.querySelector('.game-output');
    outputDiv.insertAdjacentHTML('beforeend', '<p class="game-events">Summerar resultat</p>');
    let p1 = [600, 400];
    let p1b = p1.reduce((a,b)=>a+b);
    let p2 = [400, 200];
    let p2b = p2.reduce((a,b)=>a+b);
    outputDiv.insertAdjacentHTML('beforeend', `Spelare 1 summa: <b>${p1b}</b>, spelare 2 summa: <b>${p2b}</b><br><br><br>`);
    resolve();
  });
};




</script>
