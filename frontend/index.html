<!DOCTYPE html>
<html>
<head>
    <title>The game</title>
    <meta charset="UTF-8">
    <meta lang="se-SV">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="game">
      <div class="game-countdown"></div>
      <div class="game-correct-answer"></div>
    </div>
    <div class="game-questions"></div>

    <section data-id="game-board">
      <div class="grid-table">
        <div class="player1">A</div>
        <div class="player2">B</div>
        <div class="player3">C</div>
        <div class="player4">D</div>
        <div class="table">Board</div>
      </div>
    </section>

  </main>
</body>

  <script type="module">
  
  // The questions
  import {questions} from './modules/questions.js';
  console.log('questions', questions);

  // HTML structure for the questions
  import {createQuestionForm} from './modules/template.js';
 

  // Countdown, clock that ticks down, set parameter for time to countdown in seconds
  import {countDown} from './modules/countdown.js';
  






    window.onload = gameEngine();
    

    // Main gameloop
    function gameEngine(currentRound = 1, currentQuestion = 1) {
      console.log(`currentRound ${currentRound}, currentQuestion ${currentQuestion}`);
      
      let theQuestion = questions[`question${currentQuestion}`];
      createQuestionForm(theQuestion);
      countDown(4);
      
      

    

      
    };
  </script>

</html>
